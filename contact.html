        <!-- Contact Form -->
      <div class="container-fluid">
        <div class="card-mb-3 border rounded-3 border black p-4 m-1 mb-5">
          <div class="row">
            <div class="col-md-8" id="contact-form">
              <div class="h-100 p-5 bg-body-tertiary border rounded-3 border border-info">
                <h3>Contact Me</h3>
            <form action="https://formspree.io/f/xeqwnwrk" method="POST">
              <div class="mb-3" >
                <label class="form-label">Name:</label>
                      <input
                        type="text"
                        class="form-control border border-info"
                        name="name"
                        placeholder="Enter your Name" required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email Address:</label>
                      <input
                        type="email"
                        class="form-control border border-info"
                        name="email"
                        placeholder="Enter your Email" required
                        
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Mobile Number:</label>
                      <input
                        type="tel"
                        class="form-control border border-info"
                        name="mobileNumber"
                        placeholder="Enter your Name" required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Message:</label>
                      <textarea
                        class="form-control border border-info"
                        name="message"
                        rows="4"
                        placeholder="Enter your Message"
                      ></textarea>
                    </div>
                <button type="submit" class="btn btn-primary w-100">Submit!</button>
              </div>
              
            </form>
