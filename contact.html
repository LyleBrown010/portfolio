      <div class="container-fluid p-0">
        <div class="card-mb-3 p-4 m-0 mb-5 bg-black">
          <div class="row">
            <div class="col-md-8" id="contact-form">
              <h1 id="h1" class="playful" aria-label="Wash your hands">
                <span aria-hidden="true">C</span>
                <span aria-hidden="true">o</span>
                <span aria-hidden="true">n</span>
                <span aria-hidden="true">t</span>
                <span aria-hidden="true">a</span>

                <span aria-hidden="true">m</span>
                <span aria-hidden="true">e</span>
              </h1>
              <div class="h-100 p-5 bg-black ">
            <form action="https://formspree.io/f/xeqwnwrk" method="POST">
              <div class="mb-3" >
                <label class="form-label text-white">Name:</label>
                      <input
                        type="text"
                        class="form-control border border-info"
                        name="name"
                        placeholder="Enter your Name" required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-white">Email Address:</label>
                      <input
                        type="email"
                        class="form-control border border-info"
                        name="email"
                        placeholder="Enter your Email" required
                        
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-white">Mobile Number:</label>
                      <input
                        type="tel"
                        class="form-control border border-info"
                        name="mobileNumber"
                        placeholder="Enter your Name" required
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-white">Message:</label>
                      <textarea
                        class="form-control border border-info"
                        name="message"
                        rows="4"
                        placeholder="Enter your Message"
                      ></textarea>
                    </div>
                <button type="submit" class="btn btn-primary w-100 ">Submit!</button>
              </div>
              
            </form>
            </div>
