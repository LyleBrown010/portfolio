      </div>
      
        <!-- Contact Form -->
      <div class="container-fluid">
          <div
            id="contact-form"
            class="col-md-12 border rounded-3 border-black p-4">
            <h3>Contact Me</h3>
            <form action="https://formspree.io/f/xeqwnwrk" method="POST">
              <div class="mb-3" >
                <label class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Enter your Name"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email Address</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="Enter your Email"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Mobile Number</label>
                      <input
                        type="tel"
                        class="form-control"
                        name="mobileNumber"
                        placeholder="Enter your Name"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Message</label>
                      <textarea
                        class="form-control"
                        name="message"
                        rows="4"
                        placeholder="Enter your Message"
                      ></textarea>
                    </div>
                <button type="submit">Send</button>
              </div>
              
            </form>
          </div>
        </div>
<!-- footer -->
